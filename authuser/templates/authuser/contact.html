    /* contact form */

    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.containers {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 24px;
  color: #333;
  margin-bottom: 20px;
}

p {
  font-size: 16px;
  color: #666;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

textarea {
  resize: vertical;
}

button {
  background-color: #3498db;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #2980b9;
}


 
    
</style>
<body>

    <!-- Nav barr -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">JOb Portal</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

              <li class="nav-item">

              </li>
              <!-- <li class="nav-item">

              </li> -->
    
    
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li> -->
              
              <li class="nav-item dropdown">
                <a class="nav-link" href="/about/">
                  About Us
                </a>
    
              </li>
              <li class="nav-item">
                <a class="nav-link abled">Contact</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <a href="/login/" class="btn0 mx-2"  style="display: inline-flex; align-items: center; justify-content: center; text-decoration: none;">Login</a>
            </form>
          </div>
        </div>

      <!-- contact form -->


      <div class="containers">
    <h1>Contact Us</h1>
    <p>Have a question or feedback? Fill out the form below to get in touch with us.</p>
    
    
    
    
    <!-- Display success message if it exists -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    
    
    <form action="{% url 'contact-submit' %}" id="contact-form" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      
      <button type="submit">Send Message</button>
    </form>
  </div>
    
    
</body>
